<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Hexagram with 19 Vertices</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #hexagram {
            position: relative;
            width: 400px;
            height: 400px;
        }
        .vertex {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="hexagram"></div>
    <script>
        const hexagram = document.getElementById('hexagram');
        const centerX = hexagram.clientWidth / 2;
        const centerY = hexagram.clientHeight / 2;
        const radius = 150;

        const vertices = [
            {x: 0, y: 1},
            {x: 0.5, y: 0.866},
            {x: 1, y: 0.5},
            {x: 1, y: 0},
            {x: 1, y: -0.5},
            {x: 0.5, y: -0.866},
            {x: 0, y: -1},
            {x: -0.5, y: -0.866},
            {x: -1, y: -0.5},
            {x: -1, y: 0},
            {x: -1, y: 0.5},
            {x: -0.5, y: 0.866},
            {x: 0, y: 1},
            {x: 0.25, y: 0.433},
            {x: 0.5, y: 0},
            {x: 0.25, y: -0.433},
            {x: -0.25, y: -0.433},
            {x: -0.5, y: 0},
            {x: -0.25, y: 0.433},
        ];

        vertices.forEach(vertex => {
            const dot = document.createElement('div');
            dot.classList.add('vertex');
            dot.style.left = `${centerX + vertex.x * radius}px`;
            dot.style.top = `${centerY - vertex.y * radius}px`;
            hexagram.appendChild(dot);
        });
    </script>
</body>
</html>
